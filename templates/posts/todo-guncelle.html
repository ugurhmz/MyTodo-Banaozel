{% extends 'base.html' %}

{% load crispy_forms_tags %}

 {% block content %}
<div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <h1>Güncelleme</h1>
                        {{ form|crispy }}
                        {{ form.media }}
                        <button type="submit" class="btn btn-primary mt-3">Güncelle</button>
                </form>



            </div>
        </div>
    </div>

{% endblock %}
